<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>お客様情報入力</title>
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
	
	
<body>
	<form class="wide-bg wide-bg-order each-sec-wrapper each-sec-wrapper-order" action="#" method="post">
		<div>
			<p class="sub-title">お客様情報入力</p>
		</div>
				<dl class="dlTable">
					<dt><label for="name">お名前</label></dt>
					<dd><input id="name" type="text" name="name" placeholder="例）田中　太郎" value=""></dd>
					
					<dt><label for="kana">ふりがな</label></dt>
					<dd><input id="kana" type="text" name="kana" placeholder="例）たなか　たろう" value=""></dd>
					
					<dt><label for="email">メールアドレス</label></dt>
					<dd><input type="email" id="email" name="email" autocomplete="email" class="form-control" placeholder="sugutabe@example.com"></dd>
				</dl>
<!--		02-forminfo.html-->
				<dl class="dlTable">
					<dt><label for="number">電話番号</label></dt>
					<dd><input id="number" type="text" name="number" placeholder="09012345678" value="" required></dd>
					<dt class="order-children"><label class="required" for="password">パスワード</label></dt>
					<dd class="order-children"><input type="password" id="password" name="date" class="form-control" minlength="5" maxlength="10" placeholder="5～10文字で入力" required/></dd>
					<dt><label for="date">生年月日</label></dt>
					<dd><input type="date" id="date" name="date" class="form-control" required/></dd>
				</dl>
<!--		03-forminfo.html-->		
				<dl class="dlTable">
					<dt><label for="postal">郵便番号</label></dt>
					<dd><input type="text" id="postal" name="postal-code" autocomplete="postal-code" placeholder="例）0123456" required></dd>
					<dt><label for="region">都道府県</label></dt>
					<dd><input type="text" id="region" name="address-level1" autocomplete="address-level1" class="form-control" placeholder="京府府" required/></dd>
					<dt><label for="address-level2">市区町村</label></dt>
					<dd><input type="text" id="address-level2" name="address-level2" autocomplete="address-level2" class="form-control" placeholder="京都市中京区" required/></dd>
					<dt><label for="p-extended-address">番地</label></dt>
					<dd><input type="text" id="p-extended-address" name="address-line1" autocomplete="address-line1" class="form-control" placeholder="◯丁目◯番"　required/></dd>
					<dt><label for="p-extended-address02">建物名・部屋番号</label></dt>
					<dd><input type="text" id="p-extended-address02" name="address-line2" autocomplete="address-line2" class="form-control" placeholder="コーポ◯◯ 101号室"/></dd>
				</dl>
		
		<div class="form-send">
			<input type="submit" value="次の入力に進む" href="04form-info.html">
			<!-- <button onclick="location.href=’02form-info.html’" type="submit">次の入力に進む</button>-->
		</div>
	</form>
	

	
	
</body>
</html>
