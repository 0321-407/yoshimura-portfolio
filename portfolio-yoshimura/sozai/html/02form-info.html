<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>お客様情報入力</title>
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
	<div>
		<p class="sub-title">お客様情報入力</p>
	</div>
	<form class="wide-bg wide-bg-order each-sec-wrapper each-sec-wrapper-order" action="#" method="post">
		<dl class="dlTable">
			<dt><label for="number">電話番号</label></dt>
			<dd><input id="number" type="text" name="number" placeholder="09012345678" value="" required></dd>
			<dt class="order-children"><label class="required" for="password">パスワード</label></dt>
			<dd class="order-children"><input type="password" id="password" name="date" class="form-control" minlength="5" maxlength="10" placeholder="5～10文字で入力" required/></dd>
			<dt><label for="date">生年月日</label></dt>
			<dd><input type="date" id="date" name="date" class="form-control" required/></dd>
		</dl>
		<div class="form-send">
			<button onclick="location.href=’html/03form-info.html’" type="submit" name="send">次の入力に進む</button>
		</div>
	</form>
</body>
</html>
